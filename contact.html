<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e4d530ba8.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="contactmain">
        <div class="back">
            <a href="index.html"><img src="/svgs/back.png" class="back-btn"></a>
            <img src="/svgs/sata gra.png" alt="" class="back-purplestar">
        </div>
        <div class="form-container">
            <div class="contactdiv-questions">
                <div class="contact-questions">
                    <h2>Questions or need 
                        assistance? <br>
                        Let us know about it
                    </h2>
                </div>
                <div class="contact-questionstar">
                    <img src="/svgs/contactstargrey.png" class="contactstargrey">
                </div>
            </div>
            <div class="emailwords">
                <p>Email us below to any question related <br>
                    to our event</p>
            </div>
            <div class="contactform">
                <form class="form-c">
                    <input type="text" placeholder="   Team's Name" class="contact-inputs">
                    <input type="text" placeholder="   Topic" class="contact-inputs">
                    <input type="email" placeholder="   Email" class="contact-inputs">
                    <label for="Message" class="message-label"></label>
                    <textarea name="Message" id="message" rows="6" maxlength="3000" class="contact-textarea " placeholder="   Message"></textarea>
                    <div class="messagestar">
                        <img src="/svgs/starwhite.png" alt="" class="c-messagestar">
                    </div>
                    <div class="c-btndiv">
                        <img src="/svgs/star pu policy.png" class="c-btnstar">
                       <div class="cont-btn"><button type="submit" class="c-btn">Submit</button></div> 
                    </div>
                    
                    
                </form>
            </div>
            
        </div>
        <div class="shareon">
            <h2>Share on</h2>
            <div class="socialmedia">
                <a href="https://www.instagram.com/getlinked.ai/?igshid=MzRlODBiNWFlZA%3D%3D"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com/getLinkedai/status/1700062547120939096"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://m.facebook.com/profile.php/?id=100095545980496"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://ng.linkedin.com/company/getlinked-ai?trk=public_post_main-feed-card_reshare_feed-actor-name"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
        
        
    </main>
</body>
</html>
